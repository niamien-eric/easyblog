{% extends 'main.html' %}
{% load static %}
{% block headcontent %}
    <link rel="stylesheet" href="{% static 'css/update_post.css' %}">
    <title>Supprimé un article</title>
{% endblock %}
    
{% block content %}
<div class="container-deletepost w3-center w3-padding" >

    <h3>Supprimé l'article</h3> 
    <form method='POST' action="." enctype="multipart/form-data" class="w3-container">
        {% csrf_token %}
        {{form.as_p}}
        Voulez-vous supprimer l'article <b class="w3-text-red">{{ post.title }}</b> ?
        <input class="w3-btn w3-green" type="submit" value="Oui"><br>
        <a href="/">Annuler </a>
    </form>

</div>

{% endblock %}
